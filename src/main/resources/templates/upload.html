<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body class="container">
	
		<h1 class="text-center">Restaurants at given time!</h1>
		<hr/>
		<!-- Upload File -->
		<div class="card">
		  <div class="card-body">		  
		    <h2 class="card-title text-center">Please select a file to upload</h2>
			<form method="POST" th:action="@{/uploadFile}" enctype="multipart/form-data">
				    <div class="form-group">
					  	<input class="form-control-file" type="file" name="file"/> <br/><br/>
					  	<button class="form-control btn btn-primary" type="submit">Submit</button>
					</div>
			</form>
		  </div>
		</div>	
		
		<div th:if="${message}">
		  	<h3 th:text="${message}"/>		 	 
		</div>			
		<hr/>
		
		<!--  Retrieve restaurants by hour and day -->
		<div class="card">
		  <div class="card-body">		  
		    <h2 class="card-title text-center">Get Restaurants at given day and hour</h2>			
			<form class="form-inline" method="POST" th:action="@{/getRestaurants}">
			  	<div class="form-group">
				  <label class="my-1 mr-2">Choose a day:</label>
				  <select class="custom-select my-1 mr-sm-2" field="day" name="day">
					    <option th:value="2" th:text="Monday"></option>
					    <option th:value="3" th:text="Tuesday"></option>
					    <option th:value="4" th:text="Wednesday"></option>
					    <option th:value="5" th:text="Thursday"></option>
					    <option th:value="6" th:text="Friday"></option>
					    <option th:value="7" th:text="Saturday"></option>
					    <option th:value="1" th:text="Sunday"></option>
					</select>
				</div>
				<div class="form-group">					
					 <label class="my-1 mr-2">Select a time: </label>
					 <input class="form-control mb-2 mr-sm-2" type="time" name="usr_time">
			 		 <button class="btn btn-primary mb-4 mr-sm-4" type="submit">Submit</button>
				</div>				
			</form>
		  </div>
		</div>
						
		<div th:if="${restaurants}">
		  	<h4 class="text-justify" th:text="${restaurants}"/>		  		 	 
		</div>								
	</body>
</html>
